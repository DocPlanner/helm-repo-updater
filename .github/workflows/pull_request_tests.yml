      #   run: |
      #     echo "::set-output name=SSH_PRIVATE_KEY::$(cat test-git-server/private_keys/helm-repo-updater-test)"

      # - name: Configure SSH_PRIVATE_KEY
      #   uses: webfactory/ssh-agent@v0.5.4
      #   with:
      #     ssh-private-key: ${{ steps.get-ssh-private-key.outputs.get-ssh-private-key }}

      - run: make build

      - run: make test
