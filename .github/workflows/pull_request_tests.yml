name: Tests

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: golangci/golangci-lint-action@v2
        with:
          version: v1.40.1
  
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Configure SSH_PRIVATE_KEY
        run: |
          chmod 600 test-git-server/private_keys/helm-repo-updater-test
          eval $(ssh-agent)
          mkdir -p ~/.ssh/
          ssh-add test-git-server/private_keys/helm-repo-updater-test
          ssh-keyscan -p 2222 localhost >> ~/.ssh/known_hosts

      # - name: Get SSH_PRIVATE_KEY
