name: Tests

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2.3.1
        with:
          python-version: '3.9'
      - uses: golangci/golangci-lint-action@v2
        with:
          version: v1.40.1
      - uses: pre-commit/action@v2.0.3

  tests:
    name: Tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/docplanner/helm-repo-updater/build-tools:develop
      # TODO: Remind to delete this part when we make public the repository
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}
    services:
      git-server:
        image: ghcr.io/docplanner/helm-repo-updater/git-repo-server:develop
        # TODO: Remind to delete this part when we make public the repository
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
    steps:
      - uses: actions/checkout@v2

      - run: make build

      - run: make test-coverage
        env:
          isCI: true

  codeScanning:
    name: Code Scanning
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['go']
        # Learn more... https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        external-repository-token: ${{ secrets.GITHUB_TOKEN }}

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
