project_name: helm-repo-updater
builds:
  - id: helm-repo-updater
    binary: helm-repo-updater
    main: main.go
    env:
      - GO111MODULE=on
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

release:
  github:
    owner: DocPlanner
    name: helm-repo-updater
  footer: |
    ## Docker Images
    - `docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}`
    - `docplanner/helm-repo-updater:latest`
    - `ghcr.io/docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}`
    - `ghcr.io/docplanner/helm-repo-updater:latest`

changelog:
  sort: desc

archives:
  - format_overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: 64-bit
      darwin: macOS

before:
  hooks:
    - go mod tidy

release:
  github:
    owner: DocPlanner
    name: helm-repo-updater

nfpms:
  - id: helm-repo-updater
    builds:
      - helm-repo-updater
    formats:
      - deb

dockers:
  - image_templates:
    - docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}-amd64
    - ghcr.io/docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}-amd64
    goarch: amd64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
    - --platform=linux/amd64
    - --label=org.opencontainers.image.title={{ .ProjectName }}
    - --label=org.opencontainers.image.description={{ .ProjectName }}
    - --label=org.opencontainers.image.url=https://github.com/docplanner/helm-repo-updater
    - --label=org.opencontainers.image.source=https://github.com/docplanner/helm-repo-updater
    - --label=org.opencontainers.image.version={{ .Version }}
    - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
    - --label=org.opencontainers.image.revision={{ .FullCommit }}
    - --label=org.opencontainers.image.licenses=MIT
  - image_templates:
    - docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}-arm64
    - ghcr.io/docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}-arm64
    goarch: arm64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
    - --platform=linux/arm64/v8
    - --label=org.opencontainers.image.title={{ .ProjectName }}
    - --label=org.opencontainers.image.description={{ .ProjectName }}
    - --label=org.opencontainers.image.url=https://github.com/docplanner/helm-repo-updater
    - --label=org.opencontainers.image.source=https://github.com/docplanner/helm-repo-updater
    - --label=org.opencontainers.image.version={{ .Version }}
    - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
    - --label=org.opencontainers.image.revision={{ .FullCommit }}
    - --label=org.opencontainers.image.licenses=MIT
docker_manifests:
  - name_template: docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}
    image_templates:
    - docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}-amd64
    - docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}-arm64
  - name_template: docplanner/helm-repo-updater:latest
    image_templates:
    - docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}-amd64
    - docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}-arm64
  - name_template: ghcr.io/docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}
    image_templates:
    - ghcr.io/docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}-amd64
    - ghcr.io/docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}-arm64
  - name_template: ghcr.io/docplanner/helm-repo-updater:latest
    image_templates:
    - ghcr.io/docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}-amd64
    - ghcr.io/docplanner/helm-repo-updater:{{ trimprefix .Tag "v" }}-arm64
